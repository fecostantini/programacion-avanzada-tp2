<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function getCampos() {
            return [
                document.getElementById('nombre'),
                document.getElementById('mail'),
                document.getElementById('direccion'),
                document.getElementById('telefono')
            ]
        }

        function cancelar() {
            swal("Envío cancelado", "Usted acaba de cancelar el envío del formulario", "warning")
            document.getElementById('formulario').reset()
        }

        function enviar() {
            
            let campos = getCampos()
            
            for (let i = 0; i < campos.length; i++) {
                let campo = campos[i];
                if (campo.value == '') { // Si encuentra algún campo vacío se muestra el mensaje de error
                    swal("Error", 'Debe rellenar todos los campos', "error")
                    return
                }
            }
            // Si no hay ningún campo vacío se muestra el mensaje de éxito
            swal("Formulario enviado", 'Los datos han sido enviados satisfactoriamente!', "success")
        }
    </script>

    <form id='formulario' action="javascript:void(0)">
      <div class="form-group">
        <label>Nombre</label>
        <input id='nombre' type="text" class="form-control" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label>Correo</label>
        <input id='mail' type="email" class="form-control" placeholder="Ingrese su email">
      </div>
      <div class="form-group">
        <label>Dirección</label>
        <input id='direccion' type="text" class="form-control" placeholder="Ingrese su dirección">
      </div>
      <div class="form-group">
        <label>Teléfono</label>
        <input id='telefono' type="tel" class="form-control" placeholder="Ingrese su teléfono">
      </div>
        

      <button class="btn btn-primary" onclick="enviar()">Enviar</button>
      <button class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
    </form>
</body>

</html>
