<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function cancelar() {
            swal("Cancelar acción", "Usted acaba de cancelar el envío del formulario", "info")
        }
    </script>

    <form action="javascript:void(0)">

        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Ingrese su nombre">
        <label>Correo</label>
        <input type="email" class="form-control" placeholder="Ingrese su email">
        <label>Dirección</label>
        <input type="text" class="form-control" placeholder="Ingrese su dirección">
        <label>Teléfono</label>
        <input type="tel" class="form-control" placeholder="Ingrese su teléfono">

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button class="btn btn-primary" onclick="cancelar()">Cancelar</button>
    </form>
</body>

</html>
